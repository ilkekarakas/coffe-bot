<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
</div>
<div class="container">
  <button class="Chat-icon" id="chatbot" data-toggle="modal" data-target="#ChatBot" data-backdrop="static"
    data-keyboard="false"></button>
</div>

<!-- Modal -->
<div class="modal fade" id="ChatBot" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content closeModel" id="closeModel">
      <h6><i class="close" data-dismiss="modal" id="close" class="fa fa-times"></i></h6>
    </div>
    <section class="modal-content">
      <div class="card">
        <div id="chat_header" class="card-title">
          <div class="d-flex flex-row">
            <div class="p-2 pull-left rounded-circle" id="bot_image"></div>
            <span class="p-2 h2" id="botname">CoffeBot</span>
            <span>
              <button type="button" class="btn btn-danger" (click)="chatlogs.innerHTML = ''">Delete Chat</button>
            </span>
          </div>
        </div>
        <br />
        <div class="card-body" id="chatlogs" #chatlogs>
        </div>
        <hr />
        <div id="chat_footer">
          <div class="input-bar">
            <div class="input-bar-item width100">
              <form #inputMsg="ngForm" (ngSubmit)="onSubmit()">
                <div class="input-group">
                  <input required placeholder="Enter Message here" (ngModelChange)="Empty()" type="text"
                    class="form-control width100 rounded" name="chatModal.inputQuery"
                    [(ngModel)]="chatModal.inputQuery">
                  <span *ngIf="sendButton==true" class="input-group-btn">
                    <button type="submit" class="btn btn-danger btn-block rounded">
                      <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    </button>
                  </span>
                  <span *ngIf="sendButton==false" class="input-group-btn">
                    <button type="submit" class="btn btn-danger btn-block rounded" disabled>
                      <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
